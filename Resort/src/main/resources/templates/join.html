<!DOCTYPE html>
<html>

<!-- Header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<body>
	<!-- Navbar -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

	<!-- Page Header Start -->
	<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container text-center py-5">
			<h1 class="display-3 text-white mb-8 animated slideInDown">Join us</h1>
		</div>
	</div>
	<!-- Page Header End -->

	<div id="wrapper">
		<div class="container">
			<div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
				<p class="fs-5 fw-bold text-primary">Welcome to Serenitas Resort</p>
				<h1 class="display-5 mb-5">Be our member</h1>
			</div>
			<div class="row justify-content-center wow fadeInUp" data-wow-delay="0.2s">
				<form th:action="@{/join}" th:object="${userDto}" method="post" class="col-md-5">
					<div class="bg-light text-dark p-4">
						<h2 class="form-title mb-5">회원가입</h2>
						<div class="mb-3">
							<label for="id" class="form-label">사용자ID</label>
							<input type="text" th:field="*{id}" class="form-control">
							<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert alert-danger"
								role="alert">
							</div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">비밀번호</label>
							<input type="password" th:field="*{password}" class="form-control">
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="alert alert-danger" role="alert"></div>
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">이름</label>
							<input type="text" th:field="*{name}" class="form-control">
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"
								role="alert">
							</div>
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">전화번호</label>
							<input type="text" th:field="*{phone}" class="form-control">
							<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger"
								role="alert">
							</div>
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">주소</label>
							<input type="text" th:field="*{address}" class="form-control">
							<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert alert-danger" role="alert"></div>
						</div>
						<div class="mb-2">
							<label for="email" class="form-label">이메일</label>
							<input type="email" th:field="*{email}" class="form-control">
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"
								role="alert">
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end mt-3">
						<button type="submit" class="btn btn-primary">가입하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
