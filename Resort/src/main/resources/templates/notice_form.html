<!DOCTYPE html>
<html lang="zxx">

<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<body>
	<!-- Navbar -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

	<!-- Page Header -->
	<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container text-center py-5">
			<h1 class="display-3 text-white mb-4 animated slideInDown">Notice create</h1>
		</div>
	</div>

	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">공지 등록</h5>
		<form th:object="${noticeForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="mb-3">
				<label for="title" class="form-label">제목</label>
				<input type="text" th:field="*{title}" maxlength="50" class="form-control">
				<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert">
				</div>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
				<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="alert alert-danger"
					role="alert"></div>
			</div>
			<div class="d-flex justify-content-end">
				<input type="submit" value="작성하기" class="btn btn-primary my-2  me-2">
				<a href="#" class="btn btn-secondary my-2" onclick="history.back(); return false;">이전</a>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>

</html>
