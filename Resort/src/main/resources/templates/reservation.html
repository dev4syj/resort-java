<!DOCTYPE html>
<html lang="zxx">

<!-- Header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<body>
	<!-- Navbar -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

	<!-- Page Header -->
	<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container text-center py-5">
			<h1 class="display-3 text-white mb-4 animated slideInDown">Reservation</h1>
		</div>
	</div>

	<div id="wrapper">
		<div class="container">
			<div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
				<p class="fs-5 fw-bold text-primary">Book now</p>
				<h1 class="display-5 mb-5">Check Availability</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div>
						<form action="#" class="wow fadeInUp" data-wow-delay="0.2s">
							<div class="mb-3">
								<label for="date-range" class="form-label">Duration</label>
								<input id="date-range" type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label for="adults" class="form-label">Adults</label>
								<div class="pro-qty"><input id="adults" type="text" value="0" class="form-control"></div>
							</div>
							<div class="mb-3">
								<label for="children" class="form-label">Children</label>
								<div class="pro-qty"><input id="children" type="text" value="0" class="form-control"></div>
							</div>
							<div class="mb-3">
								<label for="rooms" class="form-label">Rooms</label>
								<div><input id="rooms" type="text" value="0" class="form-control"></div>
							</div>
							<div class="mb-5">
								<label for="room-Type" class="form-label">Room Type</label>
								<select id="room-Type" class="form-select mb-3">
									<option value="">Master suite</option>
									<option value="">Double Room</option>
									<option value="">Single Room</option>
									<option value="">Special Room</option>
								</select>
							</div>
							<div class="d-flex justify-content-end mt-3">
								<button type="button" class="btn btn-primary">확인<i
										class="lnr lnr-arrow-right"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#date-range').daterangepicker({
				"locale": {
					"format": "YYYY-MM-DD",
					"separator": " ~ ",
					"applyLabel": "확인",
					"cancelLabel": "취소",
					"fromLabel": "From",
					"toLabel": "To",
					"customRangeLabel": "Custom",
					"weekLabel": "W",
					"daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
					"monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
				},
				"startDate": new Date(),
				"endDate": new Date(),
				"drops": "auto"
			}, function (start, end, label) {
				console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
			});
		});
	</script>

</body>



</html>
