<!DOCTYPE html>
<html lang="zxx">

<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<body>
	<!-- Navbar -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

	<!-- Page Header -->
	<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container text-center py-5">
			<h1 class="display-3 text-white mb-4 animated slideInDown">Comment Modify</h1>
		</div>
	</div>
	<div id="wrapper">
		<div class="container">
			<h5 class="my-3 border-bottom pb-2">답변 수정</h5>
			<form th:object="${commentForm}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="mb-3">
					<label for="comment" class="form-label">내용</label>
					<textarea th:field="*{comment}" class="form-control" rows="3"></textarea>
				</div>
				<div class="d-flex justify-content-end">
					<input type="submit" value="수정하기" class="update btn btn-primary my-2 me-2">
					<a href="#" class="btn btn-secondary my-2" onclick="history.back(); return false;">이전</a>
				</div>
			</form>
		</div>
	</div>

	<script layout:fragment="script" type='text/javascript'>
		const update_elements = document.getElementsByClassName("update");
		Array.from(update_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				if (confirm("정말로 수정하시겠습니까?")) {
					location.href = this.dataset.uri;
				};
			});
		});
	</script>

	<!-- Footer -->
	<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>

</html>
